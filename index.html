    <script>
        if (document.addEventListener) {
            document.addEventListener("click", function (event) {
                // console.log(event.target.innerText)
                if (event.target.classList.contains('letter') || event.target.classList.contains('box1') || event.target.classList.contains('box2') || event.target.classList.contains('box3')) {
                    console.log(event.target.innerText)
                }
                if (event.target.classList.contains('correct')) {
                    document.getElementsByClassName('box1').classList.add('box1-correct')

                }

            })
